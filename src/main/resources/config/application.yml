spring:
  application:
    name: kotlin-spring-playground

  datasource:
    url: jdbc:postgresql://localhost:5432/tidal_artists
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: HikariPool-1

  jpa:
    hibernate:
      ddl-auto: update

  liquibase:
    change-log: classpath:config/liquibase/changelog-master.xml
    enabled: true

tidal:
  client-id: # env vars
  client-secret: # env vars

spotify:
  client-id: # env vars
  client-secret: # env vars